<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntiDB Todo App</title>
    <style>
        :root {
            --bg-primary: #1e1e2e;
            --bg-secondary: #313244;
            --bg-tertiary: #45475a;
            --text-primary: #cdd6f4;
            --text-secondary: #a6adc8;
            --accent: #89b4fa;
            --accent-hover: #b4befe;
            --success: #a6e3a1;
            --danger: #f38ba8;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-secondary);
        }
        
        .input-section {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        #todoInput {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--bg-tertiary);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        #todoInput:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        #todoInput::placeholder {
            color: var(--text-secondary);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
        }
        
        .btn-danger {
            background: var(--danger);
            color: var(--bg-primary);
        }
        
        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--bg-tertiary);
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }
        
        .filter-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        #todoList {
            list-style: none;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: transform 0.2s;
        }
        
        .todo-item:hover {
            transform: translateX(4px);
        }
        
        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--bg-tertiary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .todo-checkbox:hover {
            border-color: var(--success);
        }
        
        .todo-checkbox.completed {
            background: var(--success);
            border-color: var(--success);
        }
        
        .todo-checkbox.completed::after {
            content: '‚úì';
            color: var(--bg-primary);
            font-weight: bold;
        }
        
        .todo-title {
            flex: 1;
            font-size: 1rem;
        }
        
        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        
        .todo-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .todo-delete {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.2s;
        }
        
        .todo-delete:hover {
            background: var(--danger);
            color: var(--bg-primary);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        #loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Todos</h1>
            <p class="subtitle">Powered by EntiDB WebAssembly</p>
        </header>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading EntiDB...</p>
        </div>
        
        <main id="app" style="display: none;">
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="What needs to be done?" autofocus>
                <button class="btn btn-primary" id="addBtn">Add</button>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="activeCount">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="completedCount">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="btn btn-danger" id="clearCompleted" style="margin-left: auto;">Clear Completed</button>
            </div>
            
            <ul id="todoList"></ul>
        </main>
        
        <footer>
            <p>Built with <a href="https://github.com/Tembocs/entidb">EntiDB</a> ‚Ä¢ Data stored in browser memory</p>
        </footer>
    </div>
    
    <script type="module" src="./app.js"></script>
</body>
</html>
