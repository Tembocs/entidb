<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntiDB Notes - Persistent Storage Demo</title>
    <style>
        :root {
            --bg-dark: #0f0f17;
            --bg-card: #1a1a27;
            --bg-input: #252536;
            --text: #e4e4ef;
            --text-dim: #8888a0;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .app {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-card);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
        }

        .logo svg {
            width: 28px;
            height: 28px;
        }

        .storage-status {
            margin-top: 1rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-input);
            border-radius: 6px;
            font-size: 0.75rem;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.25rem 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
        }

        .status-dot.online { background: var(--success); }
        .status-dot.warning { background: var(--warning); }
        .status-dot.error { background: var(--danger); }

        .search-box {
            padding: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background: var(--bg-input);
            border: 1px solid transparent;
            border-radius: 6px;
            color: var(--text);
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .note-item {
            padding: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 0.25rem;
            transition: background 0.2s;
        }

        .note-item:hover {
            background: var(--bg-input);
        }

        .note-item.active {
            background: var(--accent);
            color: white;
        }

        .note-item-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item-preview {
            font-size: 0.75rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item.active .note-item-preview {
            color: rgba(255,255,255,0.7);
        }

        .new-note-btn {
            margin: 1rem;
            padding: 0.75rem;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .new-note-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        /* Main Content */
        .main {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title-input {
            flex: 1;
            background: none;
            border: none;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .title-input:focus {
            outline: none;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem;
            background: var(--bg-input);
            border: none;
            border-radius: 6px;
            color: var(--text-dim);
            cursor: pointer;
            transition: color 0.2s, background 0.2s;
        }

        .action-btn:hover {
            background: var(--bg-card);
            color: var(--text);
        }

        .action-btn.danger:hover {
            color: var(--danger);
        }

        .editor-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .content-textarea {
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            font-family: inherit;
        }

        .content-textarea:focus {
            outline: none;
        }

        .editor-footer {
            padding: 0.75rem 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 0.75rem;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-dim);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-input);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .toast {
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            margin-top: 0.5rem;
            animation: slideIn 0.2s ease-out;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                    </svg>
                    EntiDB Notes
                </div>
                <div class="storage-status">
                    <div class="status-row">
                        <span>Storage</span>
                        <span class="status-indicator">
                            <span class="status-dot" id="storageDot"></span>
                            <span id="storageType">Checking...</span>
                        </span>
                    </div>
                    <div class="status-row">
                        <span>Status</span>
                        <span id="syncStatus">Loading...</span>
                    </div>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search notes...">
            </div>
            
            <div class="notes-list" id="notesList">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <button class="new-note-btn" id="newNoteBtn" disabled>+ New Note</button>
        </aside>

        <!-- Main Content -->
        <main class="main" id="mainContent">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 12h6M12 9v6"/>
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                </svg>
                <p>Select a note or create a new one</p>
            </div>
        </main>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script type="module" src="./app.js"></script>
</body>
</html>
