name: Python Binding

on:
  push:
    branches: [main]
    paths:
      - 'bindings/python/**'
      - 'crates/entidb_ffi/**'
      - '.github/workflows/python.yml'
  pull_request:
    branches: [main]
    paths:
      - 'bindings/python/**'
      - 'crates/entidb_ffi/**'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI'
        required: false
        default: 'false'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-wheels:
    name: Build Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        working-directory: bindings/python/entidb_py
        run: maturin build --release --strip

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: bindings/python/entidb_py/target/wheels/*.whl

  build-sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        working-directory: bindings/python/entidb_py
        run: maturin sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: bindings/python/entidb_py/target/wheels/*.tar.gz

  build-manylinux:
    name: Build manylinux Wheels
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --strip -o dist
          manylinux: auto
          working-directory: bindings/python/entidb_py

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheel-manylinux-${{ matrix.target }}
          path: bindings/python/entidb_py/dist/*.whl

  build-musllinux:
    name: Build musllinux Wheels
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --strip -o dist
          manylinux: musllinux_1_2
          working-directory: bindings/python/entidb_py

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheel-musllinux-${{ matrix.target }}
          path: bindings/python/entidb_py/dist/*.whl

  test-python:
    name: Test Python Package
    runs-on: ${{ matrix.os }}
    needs: build-wheels
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.11']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist

      - name: Install wheel
        run: pip install dist/*.whl pytest

      - name: Run tests
        working-directory: bindings/python/entidb_py
        run: pytest tests/ -v

  lint-python:
    name: Lint Python Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: pip install ruff mypy

      - name: Ruff check
        working-directory: bindings/python/entidb_py
        run: ruff check .

      - name: Ruff format
        working-directory: bindings/python/entidb_py
        run: ruff format --check .

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test-python, build-manylinux, build-musllinux, build-sdist]
    if: github.event.inputs.publish == 'true'
    permissions:
      id-token: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  publish-test-pypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: [test-python, build-manylinux, build-musllinux, build-sdist]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
        continue-on-error: true
