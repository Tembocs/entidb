name: Dart Binding

on:
  push:
    branches: [main]
    paths:
      - 'bindings/dart/**'
      - 'crates/entidb_ffi/**'
      - '.github/workflows/dart.yml'
  pull_request:
    branches: [main]
    paths:
      - 'bindings/dart/**'
      - 'crates/entidb_ffi/**'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to pub.dev'
        required: false
        default: 'false'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-native-libs:
    name: Build Native Libraries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            lib_name: libentidb_ffi.so
            artifact: linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            lib_name: libentidb_ffi.so
            artifact: linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            lib_name: entidb_ffi.dll
            artifact: windows-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            lib_name: libentidb_ffi.dylib
            artifact: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            lib_name: libentidb_ffi.dylib
            artifact: macos-arm64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build FFI library
        run: cargo build --release --target ${{ matrix.target }} -p entidb_ffi
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload native library
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/${{ matrix.lib_name }}

  build-android:
    name: Build Android Libraries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-linux-android
            armv7-linux-androideabi
            x86_64-linux-android
            i686-linux-android
      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3

      - name: Build for Android
        run: |
          cargo ndk -t armeabi-v7a -t arm64-v8a -t x86 -t x86_64 \
            -o bindings/dart/entidb_dart/android/src/main/jniLibs \
            build --release -p entidb_ffi

      - name: Upload Android libraries
        uses: actions/upload-artifact@v4
        with:
          name: native-android
          path: bindings/dart/entidb_dart/android/src/main/jniLibs

  build-ios:
    name: Build iOS Libraries
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-apple-ios
            aarch64-apple-ios-sim
            x86_64-apple-ios
      - uses: Swatinem/rust-cache@v2

      - name: Build for iOS
        run: |
          cargo build --release --target aarch64-apple-ios -p entidb_ffi
          cargo build --release --target aarch64-apple-ios-sim -p entidb_ffi
          cargo build --release --target x86_64-apple-ios -p entidb_ffi

      - name: Create XCFramework
        run: |
          mkdir -p bindings/dart/entidb_dart/ios/Frameworks
          
          # Create fat library for simulator
          lipo -create \
            target/aarch64-apple-ios-sim/release/libentidb_ffi.a \
            target/x86_64-apple-ios/release/libentidb_ffi.a \
            -output libentidb_ffi_sim.a
          
          # Create XCFramework
          xcodebuild -create-xcframework \
            -library target/aarch64-apple-ios/release/libentidb_ffi.a \
            -library libentidb_ffi_sim.a \
            -output bindings/dart/entidb_dart/ios/Frameworks/EntiDB.xcframework

      - name: Upload iOS framework
        uses: actions/upload-artifact@v4
        with:
          name: native-ios
          path: bindings/dart/entidb_dart/ios/Frameworks

  test-dart:
    name: Test Dart Package
    runs-on: ${{ matrix.os }}
    needs: build-native-libs
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Download native library (Linux)
        if: runner.os == 'Linux'
        uses: actions/download-artifact@v4
        with:
          name: native-linux-x64
          path: bindings/dart/entidb_dart/linux

      - name: Download native library (Windows)
        if: runner.os == 'Windows'
        uses: actions/download-artifact@v4
        with:
          name: native-windows-x64
          path: bindings/dart/entidb_dart/windows

      - name: Download native library (macOS)
        if: runner.os == 'macOS'
        uses: actions/download-artifact@v4
        with:
          name: native-macos-x64
          path: bindings/dart/entidb_dart/macos

      - name: Get dependencies
        working-directory: bindings/dart/entidb_dart
        run: dart pub get

      - name: Analyze
        working-directory: bindings/dart/entidb_dart
        run: dart analyze --fatal-infos

      - name: Format check
        working-directory: bindings/dart/entidb_dart
        run: dart format --output=none --set-exit-if-changed .

      - name: Run tests
        working-directory: bindings/dart/entidb_dart
        run: dart test

  publish-dart:
    name: Publish to pub.dev
    runs-on: ubuntu-latest
    needs: [test-dart, build-android, build-ios]
    if: github.event.inputs.publish == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Download all native artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy native libraries
        run: |
          mkdir -p bindings/dart/entidb_dart/native
          cp -r artifacts/native-*/* bindings/dart/entidb_dart/native/

      - name: Setup pub credentials
        run: |
          mkdir -p ~/.config/dart
          echo '${{ secrets.PUB_CREDENTIALS }}' > ~/.config/dart/pub-credentials.json

      - name: Publish (dry run)
        working-directory: bindings/dart/entidb_dart
        run: dart pub publish --dry-run

      - name: Publish
        working-directory: bindings/dart/entidb_dart
        run: dart pub publish --force
